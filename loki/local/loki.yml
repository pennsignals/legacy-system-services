auth_enabled: false

server:
  http_listen_port: 3100

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s


schema_config:
  configs:
  - from: 2020-04-08
    store: cassandra
    object_store: filesystem
    schema: v11
    index:
      prefix: loki_index
      period: 360h
    chunks:
      prefix: chunk
      period: 360h


